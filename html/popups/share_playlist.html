<div id="share-playlist-popup" style="display:none" class="popup share">
    <div class="link">
        <strong class="translatable">Link to playlist:</strong>
        <input type="text" onfocus="javascript:this.select();"/>
    </div>
    <div class="social">
        <img alt="Share on Twitter" title="Share on Twitter" class="twitter translatable" src="/images/twitter.png" />
        <img alt="Share on Facebook" title="Share on Facebook" class="facebook translatable" src="/images/facebook.png" />
    </div>
</div>
